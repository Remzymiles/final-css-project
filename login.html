<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flumello login</title>
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="shortcut icon" href="./ assets/favicon/android-chrome-512x512.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <a href="./index.html">
                <img src="./ assets/images/logo2-removebg-preview.png" alt="logo">
            </a>
        </div>
        
    </header>
    <main>
        <div class="container">

            <div class="links">
                <a href="#">Login</a>
                <a href="./sign-up.html">Sign Up</a>
            </div>
            
            <div class="form">
                <form action="./index.html">
                    <label for="user">Username</label><br>
                    <input type="text" id="user" name="username" placeholder="Enter username.." required><br><br>
    
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password" placeholder="Enter password" required><br>
                    <a href="#">forgot Password?</a><br>
    
                    <input type="checkbox" id="save" name="save" value="save-password">
                    <label for="save"> Keep me signed in.</label><br>
    
                    <div class="terms">By continuing, you agree to Flumello's Conditions of Use and Privacy Notice.</div>
                    <input type="submit" value="Login"><br><br>
                </form>
            </div>
            <div class="sign-up">
                <p>Don't have an account? <a href="./sign-up.html">Create account</a></p>
            </div>
        </div>
    </main>
    <footer>
        Copyright&copy; 2023 Fluello.com
    </footer>
</body>
</html>
