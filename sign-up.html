<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flumello sign-up</title>
    <link rel="stylesheet" href="./styles/sign-up.css">
    <link rel="shortcut icon" href="./ assets/favicon/android-chrome-512x512.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <a href="./index.html">
                <img src="./ assets/images/logo2-removebg-preview.png" alt="logo">
            </a>
        </div>
    </header>
    <main>
        <div class="links">
            <a href="./login.html">Login</a>
            <a href="#">Sign Up</a>
        </div>
        <div class="form">
            <form action="./index.html">
                <div class="firstname">
                    <label for="name">First Name:</label><br>
                    <input type="text" id="name" name="fname" placeholder="Enter Firstname.." required>
                </div>

                <div>
                    <label for="name">Last Name:</label><br>
                    <input type="text" id="name" name="lname" placeholder="Enter Lastname.." required>
                </div>
                
                <div class="email">
                    <label for="e-mail">E-mail:</label><br>
                    <input type="email" id="e-mail" name="mail" placeholder="Enter E-mail Address" required>
                </div>

                <div class="username">
                    <label for="user">Username:</label><br>
                    <input type="text" id="user" name="username" placeholder="Enter Username.." required>
                </div>

                <div>
                    <label for="telephone">Mobile Number:</label><br>
                    <input type="tel" id="telephone" name="number" placeholder="Enter Phone Number" required>
                </div>

                <div class="password">
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password" placeholder="Enter Password" required>
                </div>

                <div>
                    <label for="password">Re-type Password:</label><br>
                    <input type="password" id="password" name="password" placeholder="Re-enter Password" required>
                </div>

                <div class="checkbox">
                    <input type="checkbox" id="save" name="save" value="save-password">
                    <label for="save"> Save Password.</label>
                </div>

                <div class="submit">
                    <div class="terms">By continuing, you agree to Flumello's Conditions of Use and Privacy Notice.</div>
                    <input type="submit" value="Create Account">
                </div>
            </form>
        </div>
        <div class="login">
            <p>Already have an account? <a href="./login.html">Login</a></p>
        </div>
    </main>
    <footer>
        Copyright&copy; 2023 Flumello.com
    </footer>
</body>
</html>
